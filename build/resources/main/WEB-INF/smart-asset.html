<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
         $(document).ready(function(){
            $('#header').load("shared/header.html");
            $('#footer').load("footer.html");
         });

    </script>
</head>
<body>
<div id="result" class="container-fluid">
    <div id="header"></div>
    <form id="result-form" class="container-fluid">
        <div>
            <div class="input mb-3 form-control" data-jsonform-type="text">
                <label class="control-label" for="jsonform-82-elt-address">Smart Contract</label>
                <input type="text" class="form-control" name="address" value="" id="jsonform-82-elt-address"
                                             required="required">
            </div>
            <div class="input mb-3 form-control" data-jsonform-type="text">
                <label class="control-label" for="jsonform-82-elt-visibleName">Visible Name</label>
                <input class="form-control" type="text" name="visibleName" value=""
                                             id="jsonform-82-elt-visibleName" required="required">
            </div>
            <div class="d-flex justify-content-md-around form-control">
            <div class="input mb-3" data-jsonform-type="text">
                <label class="control-label" for="jsonform-82-elt-displayFactor">Display Factor</label>
                <input type="number" class="form-control" name="displayFactor" value=""
                                             id="jsonform-82-elt-displayFactor" step="1" required="required"><span
                        class="help-block jsonform-errortext" style="display:none;"></span>
            </div>
            <div class="input mb-3" data-jsonform-type="text">
                <label class="control-label" for="jsonform-82-elt-decimalSeparator">Decimal Separator</label>
                <input type="number" class="form-control" name="decimalSeparator" value=""
                                             id="jsonform-82-elt-decimalSeparator" step="1" required="required"><span
                        class="help-block jsonform-errortext" style="display:none;"></span>
            </div>
                <div class="input mb-3" data-jsonform-type="text">
                <label class="control-label" for="jsonform-82-elt-symbol">Symbol</label>
                <input type="text" class="form-control" name="symbol" value="" id="jsonform-82-elt-symbol"
                                             required="required"><span class="help-block jsonform-errortext"
                                                                       style="display:none;"></span>
            </div>
                <div class="input mb-3" data-jsonform-type="text">
                 <label class="control-label" for="jsonform-82-elt-assetType">Asset
                Type</label>
                <input type="text" class="form-control" name="assetType" value=""
                                             id="jsonform-82-elt-assetType" required="required"><span
                        class="help-block jsonform-errortext" style="display:none;"></span>
            </div>
            </div>
            <div class="input mb-3 form-control" data-jsonform-type="text">
                <label class="control-label" for="jsonform-82-elt-visible">Visible</label>
                    <label><input  type="checkbox" id="jsonform-82-elt-visible" name="visible"
                                                        value="1"><span></span></label>
            </div>
            <div class="input mb-3 form-control" data-jsonform-type="text">
                <label class="control-label" for="jsonform-82-elt-description">Description</label>
                <input type="text" class="form-control" name="description" value=""
                                             id="jsonform-82-elt-description" required="required">
            </div>
            <div class="control-group jsonform-node jsonform-error-feeEnabled" data-jsonform-type="checkbox"><label
                    class="control-label" for="jsonform-82-elt-feeEnabled">Can pay fee</label>
                <div class="controls">
                    <div class="checkbox"><label><input type="checkbox" id="jsonform-82-elt-feeEnabled"
                                                        name="feeEnabled" value="1"><span></span></label></div>
                    <span class="help-block jsonform-errortext" style="display:none;"></span></div>
            </div>
            <div class="control-group jsonform-node jsonform-error-feeUnits jsonform-required"
                 data-jsonform-type="number"><label class="control-label" for="jsonform-82-elt-feeUnits">Fee
                Units</label>
                <div class="controls"><input type="number" class="" name="feeUnits" value=""
                                             id="jsonform-82-elt-feeUnits" step="1" required="required"><span
                        class="help-block jsonform-errortext" style="display:none;"></span></div>
            </div>
            <div class="control-group jsonform-node jsonform-error-genericLogoUrl jsonform-required"
                 data-jsonform-type="text"><label class="control-label" for="jsonform-82-elt-genericLogoUrl">Generic
                Logo URI</label>
                <div class="controls"><input type="text" class="" name="genericLogoUrl" value=""
                                             id="jsonform-82-elt-genericLogoUrl" required="required"><span
                        class="help-block jsonform-errortext" style="display:none;"></span></div>
            </div>
            <div class="control-group jsonform-node jsonform-error-androidLogoUrl jsonform-required"
                 data-jsonform-type="text"><label class="control-label" for="jsonform-82-elt-androidLogoUrl">Android
                Logo URI</label>
                <div class="controls"><input type="text" class="" name="androidLogoUrl" value=""
                                             id="jsonform-82-elt-androidLogoUrl" required="required"><span
                        class="help-block jsonform-errortext" style="display:none;"></span></div>
            </div>
            <div class="control-group jsonform-node jsonform-error-iOSLogoUrl jsonform-required"
                 data-jsonform-type="text"><label class="control-label" for="jsonform-82-elt-iOSLogoUrl">iOS Logo
                URI</label>
                <div class="controls"><input type="text" class="" name="iOSLogoUrl" value=""
                                             id="jsonform-82-elt-iOSLogoUrl" required="required"><span
                        class="help-block jsonform-errortext" style="display:none;"></span></div>
            </div>
            <div class="control-group jsonform-node jsonform-error-id jsonform-required" data-jsonform-type="text">
                <label class="control-label" for="jsonform-82-elt-id">Asset ID</label>
                <div class="controls"><input type="text" class="" name="id" value="" id="jsonform-82-elt-id"
                                             required="required"><span class="help-block jsonform-errortext"
                                                                       style="display:none;"></span></div>
            </div>
            <div class="control-group jsonform-node jsonform-error-parent jsonform-required" data-jsonform-type="text">
                <label class="control-label" for="jsonform-82-elt-parent">Network ID</label>
                <div class="controls"><input type="text" class="" name="parent" value="" id="jsonform-82-elt-parent"
                                             required="required"><span class="help-block jsonform-errortext"
                                                                       style="display:none;"></span></div>
            </div>
            <div class="form-actions "><input type="submit" class="btn btn-primary " value="Submit"></div>
        </div>
    </form>
</div>
</body>
</html>
